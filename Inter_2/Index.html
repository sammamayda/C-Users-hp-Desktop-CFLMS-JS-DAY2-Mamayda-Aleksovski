<!DOCTYPE html>
<html>
<head>
	<title>Intermediate Exercise 2</title>
</head>
<body>

<script>
	for(var i=1; i<101; i++){
		if(i%3==0 && i%5==0){
			document.write("FizzBuzz");
		} else if(i%3==0){
			document.write("Fizz");
		} else if(i%5==0){
			document.write("Buzz");
		} else {
			document.write(i);
		}
		document.write("<br>");
	}
</script>
</body>
</html>
