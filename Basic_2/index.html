<!DOCTYPE html>

	<title>Basic 2</title>
</head>
<body>

<script>
	
	var givenArray= [1,7,-3,9];
	var theBiggest= -32000;
	for (var i=0;i<givenArray.length;i++){
		if(givenArray[i]>theBiggest){
			theBiggest = givenArray[i];
		}
	}

	document.write(`The biggest number in the array: ${givenArray} is ${theBiggest}`)
</script>
</body>
</html>
